<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador de Números</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Analisador de Números</h1>
    </header>
    <main>
        <div id="container-input">
            <p>
                <label for="num">Número (entre 1 e 100):</label>
                <input type="number" name="num" id="num">
            </p>
            <p>
                <input type="button" value="Adicionar" onclick="addnum()">
            </p>
        </div>
        <div id="container-option">
            <select name="numareas" id="numareas" size="6">
                
            </select>
            <p>
                <input type="button" value="Finalizar" onclick="finishnum()">
            </p>
        </div>
        <div id="container-res">
            <p id="res">

            </p>
        </div>
    </main>
    <footer>
        <p>Desenvolvido por <strong>Jorge Luiz</strong></p>
    </footer>
    <script src="scripts/script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabuada</title>
    <link rel="stylesheet" href="estilos/style.css">
</head>
<body>
    <header>
        <h1>Tabuada</h1>
    </header>
    <main>
        <div id="container-form">
            <p>
                <label for="numero">Numero:</label>
                <input type="number" name="numero" id="numero">
            </p>

            <p>
                <input type="button" value="Ver a tabuada" onclick="tabuada()">
            </p>
        </div>
        <div id="container-res">
           <table>
            <caption>
                <thead id="cabeca">
                    
                </thead>
                <tbody id="corpo">
                    
                </tbody>
            </caption>
           </table>
        </div>
    </main>
    <footer>
        <p>
            Desenvolvido por <strong>Jorge Luiz</strong>.
        </p>
    </footer>

    <script src="scripts/script.js"></script>
</body>
</html>
